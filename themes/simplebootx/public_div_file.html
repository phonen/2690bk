<body>
<!--网站头部----开始-->
<!--微信二维码-->
<script>
	$(function(){
		$("body").css({"min-width":"1000px",
	 					"_width":expression((document.documentElement.clientWidth||document.body.clientWidth)>1000?"1000px":"")
		})
	})
</script>
<div id="WeChat-code-bg">
	<div>
		<img id="WeChat-code-img" style="display: none;" src=""/>
		<img id="WeChat-code-close" style="display: none;" src="images/close.png"/>
	</div>
</div>
<div class="dtk-head clearfix">
	<div class="head-top">
		<div class="head-top-main">
			<div class="head-top-left clearfix">
				<span class="dtk-info fl">专注单品，极致转化！</span>
				<div id="header_login" class="fl">
					<div class="login-register">
						<if condition="$user.user_login eq ''">
							<a href="?a=login" class="login">登录</a> |
							<a href="?a=login_reg" class="register">注册</a>
							<else /> {$user.user_login}
							<a href="?a=changepwd" class="login">个人中心</a> |
							<a href="?g=user&m=login&a=logout" class="register">退出</a>
						</if>
					</div>
				</div>
				<div class="topday" id="ip_count">日访客人数：<span style="color:#07840a;"></span>人</div>
			</div>
			<div class="head-top-right">
				<a href="/?a=about" target="_blank">关于我们</a>|
				<a href="?a=help_test" target="_blank">使用帮助</a>|
				<a class="WeChat-code" style="cursor: pointer;">加入微信</a>
			</div>
		</div>
	</div>
	<div class="head-search">
		<div class="logo fl">
			<a href="?a=qlist_ctgy"><span></span></a>
		</div>
		<div class="search fl">
			<div class="select-area">
				<span class="sear-select">
标题 <i></i>
</span>
				<div id="xuan" class="hide sear-option">
					<span class="cur" data-value="keyword">标题</span>
					<span data-value="keyword_miaoshu">标题和文案</span>
					<span data-value="spid">商品ID</span>
				</div>
			</div>
			<div class="search-input" style="padding-left: 63px;box-sizing: content-box;">
				<input id="keywords" name="keywords" placeholder="请输入搜索内容" value="{$formget.kw}" onkeydown="FSubmit(event.keyCode||event.which);" type="text">
			</div>
			<a id="search_a_tag" href="" class="search-submit fr" onclick="if($.trim(document.getElementById('keywords').value) == ''){return false;}this.href='?a=search'+'&kw='+encodeURIComponent(document.getElementById('keywords').value)+'&amp;xuan='+$('#xuan .cur').data('value');"><span></span></a>
		</div>
		<div class="head-search-right fr"></div>
	</div>

	<!--导航----开始-->
	<div class="head-nav">
		<div class="nav-main">
			<div class="nav-list clearfix">
				<ul>
					<li>
						<a href="?a=qlist_ctgy">村淘商品</a>
					</li>
					<li>
						<a href="?a=qlist">全网商品</a>
					</li>
					<li>
						<a href="?a=jvhuasuan">聚划算</a>
					</li>
					<li>
						<a href="?a=taoqianggou">淘抢购</a>
					</li>
					<li>
						<a href="?a=pic">一键制图</a>
					</li>
				</ul>
			</div>

		</div>
	</div>
	<!--导航----结束-->

</div>

<!--网站头部----结束-->

<div class="side-bar" style="bottom: 30%;">
	<div class="side-bar-list">
		<!--意见反馈-->
		<a href="?a=feedback" style="cursor: pointer;">
			<div class="side-bar-feedback side-bar-item">
				<img title="意见反馈" src="images/label-right-email.png" />
			</div>
		</a>
		<!--微信二维码-->
		<a style="cursor: pointer;">
			<div class="side-bar-favorite side-bar-item WeChat-code">
				<img title="点击关注微信" src="images/label-right-wechat.png" />
			</div>
		</a>
		<!--返回顶部-->
		<a href="javascript:void(0)" class="scrollTop">
			<div class="side-bar-top side-bar-item">
				<img title="返回顶部" src="images/label-right-returntop.png" />
			</div>
		</a>
	</div>
</div>
