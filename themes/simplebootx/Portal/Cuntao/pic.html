			<div style="margin: 20px 45px 45px;min-height: 460px;">
				<form action="#" method="post" enctype="multipart/form-data" id="w_pic_form">

			<script>
				//预览图片
				$(function() {
					//图片预览
					$('#pic').change(function(e) {
							$('#show_pic_img').show();
							var file = e.target.files[0];
							var fr = new FileReader(); //h5新方法
							fr.onload = function(e) {
								$('#show_pic_img').attr('src', e.target.result);
							}
							fr.readAsDataURL(file); //预览图片
						})
						//上传图片按钮
					$('#subimg').click(function() {
							$('#pic').trigger('click');
						})
						//转义
					function zhuanyi(ab) {
						var str = ab;
						str = str.replace(/\+/g, "%2B");
						str = str.replace(/\//g, "%2F");
						str = str.replace(/\?/g, "%3F");
						str = str.replace(/\%/g, "%25");
						str = str.replace(/\&/g, "%26");
						str = str.replace(/\=/g, "%3D");
						str = str.replace(/\#/g, "%23");
						str = str.replace(/\:/g, "%3A");
						return str;
					}
					//ajax提交生成预览图
					$('#sub').click(function() {
							//判断是否信息全在
							if(checkinput()) {
								
								var quanurl = $('#click_url').val();
								var $quanurl = zhuanyi(quanurl);
								var num_iid = zhuanyi($('#price').val());
								var data = "&dtitle=" + $('#title').val() + "&price=" + $('#old_price').val() + "&quanurl=" + $quanurl + "&num_iid=" + num_iid + "&coupon_price=" + $('#coupon_price').val() + "&intro=" + $('#end_time').val() <php>if($uid = sp_get_current_userid()) {echo "+ '&id=$uid'";} </php>;
								$('#show_pic').attr('src', 'images/download.gif').css('height', '330px');
								$.ajax({
									type: 'get',
									url: 'http://www.2690.cn/?m=img&a=create_erwei' + data,
									data: data,
									success: function(eq) {
										//清空图像
										if($("#end_pic").find("img").length>0){
											$("#end_pic").find("img").attr("src","");
										}
									
										if(eq == 0) {
											$('#price_err').text('商品链接错误或商品没有优惠券，请重试').css('color', 'red');
										} else {
											$('#price_err').text('');
											$('#show_pic').attr('src', '?m=img&a=create_erwei' + data).css('height', '330px');
										}
										clear_text();
									},
									error: function(e) {
										console.log(e);
									}
								});

							} else {
								console.log('表单填写不完整');
							}
						})
					function clear_text(){
						$('#title_err').text('');
						$('#click_url_err').text('');
						$('#coupon_price_err').text('');
						$('#old_price_err').text('');
						$('#end_time_err').text('');
					}
						//判断输入内容是否存在
					function checkinput() {
						if($('#title').val() == '') {
							$('#title_err').text('不能为空').css('color', 'red');
							return 0;
						}
						if($('#click_url').val() == '') {
							$('#click_url_err').text('不能为空').css('color', 'red');
							return 0;
						}
						if($('#price').val() == '') {
							$('#price_err').text('不能为空').css('color', 'red');
							return 0;
						}
						if($('#coupon_price').val() == '') {
							$('#coupon_price_err').text('不能为空').css('color', 'red');
							return 0;
						}
						if($('#old_price').val() == '') {
							$('#old_price_err').text('不能为空').css('color', 'red');
							return 0;
						}
						if($('#end_time').val() == '') {
							$('#end_time_err').text('不能为空').css('color', 'red');
							return 0;
						}
						return 1;
					}
					//设置一键复制
					var copyFunction = function(copy) {
						var clipboard = new Clipboard('#fuzhi', {
							target: function() {
								return copy;
							}
						});

						clipboard.on('success', function(e) {
							console.log('版本成功');
							$("#mes_span").text("复制成功").css("color", "#1ca347");
							e.clearSelection();
						});

						clipboard.on('error', function(e) {
							console.log('版本低');
							$("#mes_span").text("复制失败").css("color", "red");
							e.clearSelection();
						});

					}
					$('#fuzhi').click(function(e) {
						var copy = $("#end_pic")[0];
						copyFunction(copy);

					});
				})
			</script>
