	<body>
		<div class="returnHomeNav">
			<a href="?a=qlist_ctgy"><span></span></a>
		</div>
		<div class="fullscreen-bg"> 
			<div class="log-reg-wrapper parent-form">
				<h2 class="h2_title">登录</h2>
				<form method="post" name="login" action="{:U('user/login/dologin')}" autoComplete="off" class="js-ajax-form">
					<div class="login">
						<div style="position: relative;">
							<img class="front_login_img" src="./images/front_login_user.png"/>
							<input class="input" id="js-admin-name" required name="username" type="text" placeholder="{:L('USERNAME_OR_EMAIL')}" title="{:L('USERNAME_OR_EMAIL')}" value="{$_COOKIE['admin_username']}" />
						</div>
						<div style="position: relative;">
							<img class="front_login_img" src="./images/front_login_password.png"/>
							<input class="input" id="admin_pwd" type="password" required name="password" placeholder="{:L('PASSWORD')}" title="{:L('PASSWORD')}" />
						</div>
						<div style="position: relative;" class="verifycode-wrapper">
							<input class="single_input" type="text" name="verify" placeholder="{:L('ENTER_VERIFY_CODE')}" />
							{:sp_verifycode_img('length=4&font_size=20&width=150&height=40&use_noise=1&use_curve=0','title="点击获取"')}
						</div>
						<div id="login_btn_wraper">
							<button type="submit" class="submit" name="submit" class="btn js-ajax-submit" data-loadingmsg="{:L('LOADING')}">{:L('LOGIN')}</button>
						</div>
						<div class="remind_login">
							<input name="avoid_login" type="checkbox" value="avoid_login"/>30天免登录 
							<span>还没有帐号 </span>
							<a href="?a=login_reg"> 立即注册</a>	
						</div>
					</div>
				</form>
			</div>
		</div>

				</div>
			</div>
		</footer>
		<div id="notify-login" style="width: 0;height: 0"></div>

	<script>
		var GV = {
			DIMAUB: "",
			JS_ROOT: "/public/js/", //js版本号
			TOKEN: '' //token ajax全局
		};
		(function() {
			document.getElementById('js-admin-name').focus();
		})();
		$(function(){
			//获取当前时间
			$date=new Date();
			if($date.getHours()>19||$date.getHours()<7){
				//晚上登录背景	
				$('.fullscreen-bg').css({'background-image':'url(./images/front_login_bg_night.png)'})
				$('.log-reg-wrapper').css({'background-color':'rgba(255,255,255,0.2)'})
			}else{
				//早上登录背景	
				$('.fullscreen-bg').css({'background-image':'url(./images/front_login_bg.png)'})
				$('.log-reg-wrapper').css({'background-color':'rgba(0,0,0,0.5)'})
			}
			
		})		
	</script>
