	<script>
		//验证表单格式
		function checkform() {
			var reg1 = /^\d+$/;
			var reg2 = /^[\u4E00-\u9FA5A-Za-z0-9]+$/;
			var reg3 = /^\w{3,}@\w+(\.\w+)+$/;
			var	reg4 = /^(\+\d{2,3}\-)?\d{11}$/;
			$('#name').blur(function(){
				if($('#name').val() == '') {
					$('#name').siblings().text('请填写用户名').css('color', 'red');
				}else if($('#name').val().length <= 3) {
					$('#name').siblings().text('用户名不少于3个字符').css('color', 'red');
				}else if(reg1.test($('#name').val())) {
					$('#name').siblings().text('用户名不能纯数字').css('color', 'red');
				}else if(!reg2.test($('#name').val())) {
					$('#name').siblings().text('用户名不能包含特殊字符').css('color', 'red');
				}else if(reg3.test($('#name').val())) {
					$('#name').siblings().text('用户名不能为邮箱').css('color', 'red');
				}else{
					$('#name').siblings().text('');
				}
			})
			
			$('#email').blur(function(){
				if(!reg3.test($('#email').val())) {
					$('#email').siblings().text('邮箱格式有误').css('color', 'red');
				}else{
					$('#email').siblings().text('');
				}
			})
			
			$('#phone').blur(function(){
				if(!reg4.test($('#phone').val())) {
					$('#phone').siblings().text('填写11位手机号').css('color', 'red');
				}else{
					$('#phone').siblings().text('');
				}
			})
			
			$('#password').blur(function(){
				if($('#password').val() == '') {
					$('#password').siblings().text('请填写密码').css('color', 'red');
				}
				else if($('#password').val().length < 6) {
					$('#password').siblings().text('密码长度不少于6').css('color', 'red');
				}else{
					$('#password').siblings().text('');
				}
			})
			
			$('#password-confirm').blur(function(){
				if($('#password-confirm').val() == '' || $('#password-confirm').val() != $('#password').val()){
					$('#password-confirm').siblings().text('确认密码填写错误').css('color', 'red');
				}else{
					$('#password-confirm').siblings().text('');
				}
			})
			$('#name').focus(function(){
				$('#submitInfo').text('');
			})
			$('#email').focus(function(){
				$('#submitInfo').text('');
			})
			$('#phone').focus(function(){
				$('#submitInfo').text('');
			})
			$('#password').focus(function(){
				$('#submitInfo').text('');
			})
			$('#password-confirm').focus(function(){
				$('#submitInfo').text('');
			})
		}
		
		$(function(){
			//获取当前时间
			$date=new Date();
			if($date.getHours()>19||$date.getHours()<7){
				//晚上登录背景	
				$('.fullscreen-bg').css({'background-image':'url(./images/front_login_bg_night.png)'})
				$('.log-reg-wrapper').css({'background-color':'rgba(255,255,255,0.2)'})
			}else{
				//早上登录背景	
				$('.fullscreen-bg').css({'background-image':'url(./images/front_login_bg.png)'})
				$('.log-reg-wrapper').css({'background-color':'rgba(0,0,0,0.5)'})
			}
			checkform();
			//表单提交
			$('#sub').click(function() {
				//前端格式不满足要求
				if($('#name').val()=='' || $('#email').val()=='' || $('#phone').val()=='' || $('#password').val()=='' || $('#password-confirm').val()==''){
					$('#submitInfo').text('请填写完整后再提交').css('color', 'red');;
					return false;
				}else if($('#name').siblings().text()=='' && $('#email').siblings().text()=='' && $('#phone').siblings().text()=='' && $('#password').siblings().text()=='' && $('#password-confirm').siblings().text()==''){
					return true;
				}else{
					return false;
				}
			})
		})
