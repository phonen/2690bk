		<script>
			//hover动态效果
			$('div.a').click(function() {
					$(this).children().addClass('fenlei_check').end().siblings().children().removeClass('fenlei_check');
				})
				//判断分类显示hover效果
			if('{$cid}') {
				$('div.a[cid="{$cid}"]').children().addClass('fenlei_check').end().siblings().children().removeClass('fenlei_check');
			}
			if('{$lei}'){
				$("div.pxclick[lei='{$lei}']").addClass("sort_lei_check").children().addClass("sort_a_check").end().siblings().removeClass("sort_lei_check").children().removeClass("sort_a_check");
			}
			$("#fenlei").click(function(){
				if($("#item_lei").css('display')=='none'){
					$(".main_lei").show("slow");
				}else{
					$("#item_lei").hide("slow");
				}
				return false;
			})
			$('#top_img').click(function(){
				$(this).attr('src','images/mobile/dingbu.gif');
			})
			//获取文案图片
			$('.item .btn').click(function() {
				var div = $("#wenan");
				//是否ajax图片
				var url = '/?a=gettpl&id=' + $(this).attr('data');
				console.log(url);
				$.ajax({
					type: 'get',
					url: url,
					cache: false,
					success: function(req) {
						div.html(req);
						div.find('img').css('width','80%');
						show_model();
					},
					error: function(e) {
						console.log(e);
					}
				});
			})
			function show_model(){
				$("#show_mes").show();
				$("body").css('overflow','hidden');
				$("header").css("position","relative");
			}
			$("#close_mes").click(function(){
				$("#show_mes").hide();
				$("body").css('overflow','');
				$("header").css("position","fixed");
			})
			$('.event_box_img').css('height',$('.event_box_img').css('width'));
			$("#cnzz_stat_icon_1261869629 img").attr('class','hidden');
		</script>
