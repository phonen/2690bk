<!DOCTYPE html>
<html>
<head>
<title>{$name} {$seo_title} {$site_name}</title>
<meta name="keywords" content="{$seo_keywords}" />
<meta name="description" content="{$seo_description}">
<tc_include file="Public:head" />
</head>
<body>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/qingtao/layer-2/layer.js"></script>
	<tc_include file="Public:nav" />
	<div class="container">


		<div class="pg-opt pin">
			<div class="container">
				<h2>{$name}</h2>
			</div>
		</div>

		<div class="container">
			<div>
				<div id="container">
					<div class="grid-sizer"></div>
					<volist name="lists['items']" id="vo">
					<div class="item">
						<div class="tc-gridbox">
							<div class="header">

								<h1>
									{$vo.no}
								</h1>
								<hr>
							</div>
							<div class="body"  data-text='{$vo.urls}{$vo.memo}' data-no='{$vo.no}'>
								<img src="{$vo.img}_290x290.jpg"><br>
								{$vo.urls}
								{$vo.memo}
							</div>
							<div class="footer">
								<div class="pull-left">

								</div>
								<div class="pull-right">

								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
					</volist>
				</div>
				<div class="pagination"><ul>{$lists['page']}</ul></div>
			</div>
		</div>


		<tc_include file="Public:footer" />
	</div>


	<!-- JavaScript -->
	<tc_include file="Public:scripts" />
	<script src="__TMPL__Public/js/imagesloaded.pkgd.min.js"></script>
	<script src="__TMPL__Public/js/masonry.pkgd.min.js"></script>
	<script>
		var $container = $('#container').masonry({
			columnWidth : '.grid-sizer',
			itemSelector : '.item'
		});
		// layout Masonry again after all images have loaded
		$container.imagesLoaded(function() {
			$container.masonry();
		});
	</script>
<script type="text/javascript" src="//cdn.bootcss.com/clipboard.js/1.5.10/clipboard.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/qingtao/couponIndex.js?0517030"></script>
<script type="text/javascript" src="__PUBLIC__/js/qingtao/scrollTop.js?0316001"></script>
</body>
</html>
