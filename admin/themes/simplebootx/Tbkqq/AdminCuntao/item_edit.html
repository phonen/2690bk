<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminCuntao/item')}">商品列表</a></li>
			<li class="active">编辑</li>
		</ul>
		<form action="{:U('AdminCuntao/item_edit_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">

						<tr>
							<th>商品链接</th>
							<td>
								<input type="hidden" name="item[id]" value="{$item.id}">
								<input type="text" size="22"  name="item[num_iid]" id="num_iid" required value="{$item.num_iid}" placeholder="请输入商品链接"/>
								<span class="form-required">*</span>
							</td>
						</tr>						
						<if condition="($item.status eq 1) OR ($item.status eq underway)">						
							<tr>							
								<th>商品权重</th>							
								<td>								
									<select value="{$item.cun}" name="item[cun]">									
										<option value="1">无权重</option>								
										<for start="1" end="11" step="1" name="i">									
											<option value="{$i+10}">权重{$i}级</option>								
										</for>								
									</select>								
									<span class="form-required">权重为商品在首页的排名，权重越高越靠前，权重等级分为1-10级</span>							
								</td>						
							</tr>						
						</if>
						<if condition="($type)">
						<tr>							
							<th>商品分类</th>							
								<td>								
									<select name="item[cate_id]">
										<volist name="type" id="vo">									
											<option value="{$vo.type_id}" id="type_{$vo.type_id}">{$vo.type_name}</option>	
										</volist>										
									</select>								
									<span class="form-required">如果找不到适合的分类请选择‘其他’选项</span>							
								</td>						
							</tr>	
							<script>
								$("#type_{$item.cate_id}").attr("selected","selected");
							</script>
						</if>
						<if condition="($type)">
						<tr>							
							<th>商品活动</th>							
								<td>								
									<select name="item[preferential_type]" id="preferential_type">
										<volist name="pre_type" id="pvo">									
											<option value="{$pvo.pre_name}">{$pvo.pre_cname}</option>	
										</volist>										
									</select>								
									<span class="form-required">请确认活动类型</span>
									<script>
										$("#preferential_type>option[value='{$item.preferential_type}']").attr("selected","selected");
									</script>			
								</td>						
							</tr>
						</if>
						<tr>
							<th>商品短名称</th>
							<td>
								<input type="text" style="width:400px;" name="item[dtitle]" id="dtitle" required value="{$item.dtitle}" placeholder="请输入商品名称"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>券链接：</th>
							<td>
								<input type="text" name="item[quanurl]" id="quanurl" value="{$item.quanurl}" style="width:400px;" placeholder="请输入券链接"/>
							</td>
						</tr>
						<tr>
							<th>原价：</th>
							<td>
								<input type="text" name="item[price]" id="price" value="{$item.price}" placeholder="请输入商品原价格"/>
							</td>
						</tr>
						<tr>
							<th>券后价：</th>
							<td>
								<input type="text" name="item[coupon_price]" id="coupon_price" value="{$item.coupon_price}" placeholder="请输入券后价格"/>
							</td>
						</tr>
						<!-- <tr>
							<th>村淘佣金：</th>
							<td>
								<input type="text" name="item[commission_rate]" id="commission_rate" value="{$item.commission_rate}" placeholder="请输入村淘佣金"/>
								<span class="form-required">%只需输入数字，*切记与商家确认是否同步村淘，佣金比例是否一致</span>
							</td>
						</tr> -->
						<tr>
							<th>文案描述</th>
							<td>
								<textarea name="item[intro]" style="width: 600px;height: 100px">{$item.intro}</textarea>
							</td>
						</tr>

					</table>
				</div>
				<div class="span3">
					<table class="table table-bordered">

					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('AdminCuntao/item')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript


				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'item[itemurl]' : {
							required : 1
						},
						'item[memo]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'item[num_iid]' : {
							required : '请输入商品id'
						},
						'item[intro]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [{
												name : '返回列表页',
												callback : function() {
													location = "{:U('AdminCuntao/items')}";
													return true;
												}
											} ]
										});
									});
								} else {
									isalert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
